<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>注册</title>
</head>
<body>
    <form id="registerFrom">
        <div>
            <label for="">
                <span>用户名</span>
                <input type="text" name="name">
            </label>
        </div> 
        <div>
            <label for="">
                <span>密码</span>
                <input type="password" name="password">
            </label>
        </div>
        <button type="submit">注册</button>

    </form>

    <script>
        const $registerFrom = $('#registerFrom')
        $registerFrom.on('submit',(e)=>{
            e.preventDefault();
            const name = $registerFrom.find('input[name=name]').val()
            const password = $registerFrom.find('input[name=password]').val()
            console.log(name, password)
            $.ajax({
                method: 'POST',
                contentType: 'application/json',
                url: '/signup',
                data: JSON.stringify({name, password})
            }).then(()=>{
                alert('注册成功')
                location.href='/index.html'
            },()=>{
                if(window.confirm('已注册，请登录')){
                    return window.open('/signin.html','_self')
                }
            })
        })
    </script>
</body>
</html>
